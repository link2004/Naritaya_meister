<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>[v-cloak] {display:none;}</style>
    <title>Document</title>
</head>
<body style="font-size:36px">
    <div id="app" class="container text-center mt-5" style="max-width:800px">
        <div class="title my-4">
            <h1 >タイピングゲーム</h1>
            <div class="progress" style="height:2px;"></div>
        </div>
        <div v-if="this.scene=='home'">
            <input id="input_file" type="file" @change="loadCsvFile" accept=".csv">
            <div style="font-size:20px">
                答えを常に表示
                <input v-model="hintMode" type="checkbox" style="width: 20px; height: 20px;">
            </div>
            <button class="btn btn-primary btn-lg" @click="startGame">ゲームスタート</button>
            
        </div>
        
        <div id="gameScreen" class="gameScreen card" v-if="this.scene!='home'" v-cloak>
            <div class="card-body">
                <div v-if="this.scene=='game'" class="typeFormWrapper" v-cloak>
                    <div class="question">{{ current_question }}</div>
                    <div class="card-header border-0">
                        <span>{{input_string}}</span><span style="color:gray" :style="hintStrStyleObj">{{hint_string}}</span>
                    </div>
                    
                    <div class="gauge progress mt-4">
                        <div class="progress-bar" :style="q_gaugeStyleObj"></div>
                    </div>
                    <div>{{current_count}}/{{this.questions.length}}</div>
                </div>
                    

                <div v-if="this.scene=='result'" v-cloak>
                    <div style="color:orange;">Clear!</div>
                    <button class="btn btn-link" @click="retry">リトライ(Enter)</button>
                    <div>
                        <table class="table table-bordered table-sm" style="font-size:28px">
                            <thead>
                                <tr>
                                    <th scope="col">問題</th>
                                    <th scope="col">解答</th>
                                    <th scope="col">時間</th>
                                    <th scope="col">ミス</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
