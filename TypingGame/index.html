<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>[v-cloak] {display:none;}</style>
    <title>Tango Typing</title>
</head>
<body>
    <div id="app" class="container text-center mt-5">
        <div class="title my-4">
            <h1 >Tango Typing</h1>
            <div class="progress title-bar"></div>
        </div>
        <div v-if="this.scene=='home'" v-cloak>
            <div class="card">
                <div class="card-header">{{questions_title}}</div>
                <div class="card-body option">
                    <input v-model="hintMode" type="checkbox">答えを常に表示<br>
                    <input v-model="csvMode" type="checkbox">テキストデータを読み込む<br>
                    <input v-if="csvMode" id="input_file" type="file" @change="loadCsvFile" accept=".csv" v-cloak>
                </div>
            </div>
            <button class="btn btn-primary btn-lg" @click="startGame">ゲームスタート(Enter)</button>
        </div>
        
        <div id="gameScreen" class="gameScreen card" v-if="this.scene!='home'" v-cloak>
            <div class="card-body">
                <div v-if="this.scene=='game'" class="typeFormWrapper" v-cloak>
                    <div class="question">{{ current_question }}</div>
                    <div class="card-header border-0">
                        <span>{{input_string}}</span><span style="color:gray" :style="hintStrStyleObj">{{hint_string}}</span>
                    </div>
                    
                    <div class="gauge progress mt-4">
                        <div class="progress-bar" :style="q_gaugeStyleObj"></div>
                    </div>
                    <div>{{current_count}}/{{this.questions.length}}</div>
                </div>
                    

                <div v-if="this.scene=='result'" v-cloak>
                    <div style="color:orange;">Clear!</div>
                    <button class="btn btn-primary" @click="startGame">リトライ(Enter)</button>
                    <button class="btn btn-secondary" @click="returnHome">戻る(Esc)</button>
                    <p><input v-model="hintMode" type="checkbox">答えを常に表示</p>
                    <div class="card option">
                        <div class="card-header">リトライ設定</div>
                        <div class="card-body">
                            <input v-model="RetryOption_miss" type="checkbox">ミス数が <input v-model="RetryOption_miss_num" type="number" style="width:40px" min="0"> 以上の問題<br>
                            <input v-model="RetryOption_anki" type="checkbox">暗記していない問題<br>
                            <button class="btn btn-primary" @click="MakeScoreTable">更新</button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-bordered table-sm">
                                <thead>
                                    <tr class="table-light">
                                        <th scope="col">問題</th>
                                        <th scope="col">解答</th>
                                        <th scope="col">時間</th>
                                        <th scope="col">ミス</th>
                                        <th scope="col">暗記</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">
                                </tbody>
                            </table>  
                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </div>
        <p v-if="this.scene=='game'" v-cloak>スペースキー： 答えの表示　Esc: ホームに戻る　　　　　　　　ミス数： {{miss_count}}</p>
    </div>
    <script type="module" src="api.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
