
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app" class="container text-center mt-5">
        <div class="title my-4">
            <h1 >タイピングゲーム</h1>
            <div class="progress" style="height:2px;"></div>
        </div>
        <button v-if="this.scene=='home'" class="btn btn-primary btn-lg" @click="startGame">ゲームスタート</button>
        <div class="gameScreen card" v-if="this.scene!='home'" :style=cardStyleObj>
            <div class="card-body">
                <div class="question">{{ current_question }}</div>
                <div v-if="this.scene=='result'">
                    <div style="color:orange;">Clear!</div>
                    <button class="btn btn-link" @click="retry">リトライ(Enter)</button>
                </div>
    
                <div v-if="this.scene=='game'" class="typeFormWrapper">
                    <div class="typeForm card-header">&nbsp;{{inputString}}&nbsp;</div>
                </div>
                <div class="gauge progress mt-4">
                    <div class="progress-bar" :style="gaugeStyleObj"></div>
                </div>
                <div>{{current_count}}/{{this.questions.length}}</div>
            </div>

        </div>
        
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                audio: {
                    miss:new Audio('./sounds/miss.mp3'),
                    type:new Audio('./sounds/type.mp3'),
                },
                scene:"home",//{"home","game","result"}
                current_question:"",
                questions:[
                    "apple",
                    "pineapple",
                    "grape",
                    "lemon",
                    "melon",
                ],
                inputString:"",
                current_count:0,
                word_index_counts:0,
                miss_flg:"",
            },
            methods:{
                startGame:function(){
                    //　ゲームスタート
                    this.questions = this.shuffle(this.questions)//問題をシャッフル
                    this.updateQuestion()
                    // this.startFlg = true
                    this.scene = "game"
                },
                updateQuestion:function(){
                    // 問題を更新する
                    this.current_question = this.questions[this.current_count]
                    this.inputString = ""
                    this.word_index_counts = 0
                },
                nextQuestion:function(){
                    // 次の問題に進む
                    this.current_count += 1
                    this.updateQuestion()
                    this.miss_flg = false

                    // 最後の問題なら
                    if (this.current_count == this.questions.length){
                        this.scene = "result"
                    }
                },
                retry:function(){
                    // リトライ
                    this.current_count = 0
                    this.scene = "game"
                    this.startGame()
                },
                shuffle: function(array){
                    // 問題をシャッフル
                    for (let i = array.length - 1; i > 0; i--) {
                        let r = Math.floor(Math.random() * (i + 1))
                        let tmp = array[i]
                        array[i] = array[r]
                        array[r] = tmp
                    }
                    return array
                },
                playSound:function(sound){
                    //音声再生
                    sound.currentTime = 0 //連続して音を鳴らせるようにする
                    sound.play() //再生
                },
                onKeyDown:function(event){
                    //ゲーム画面
                    if(this.scene=='game'){
                        //入力するキーが合っているか判別
                        if(event.key==this.current_question[this.word_index_counts]){
                            this.playSound(this.audio.type)//タイプ音
                            this.inputString += event.key
                            this.word_index_counts++

                            //もし単語を入力し終わったら
                            if(this.word_index_counts==this.current_question.length){
                                this.nextQuestion()//次の問題へ
                            }
                        }else{
                            this.playSound(this.audio.miss)//ミス音
                            this.miss_flg = true
                        }
                    }

                    //リザルト画面のとき，Enterでリトライ
                    if(this.scene=="result" & event.key=="Enter") {
                        this.retry()
                    }
                }
            },
            mounted:function(){
                //キーが押されたときのイベントを使えるようにする
                document.addEventListener('keydown', this.onKeyDown);
                
            },
            computed:{
                gaugeStyleObj:function(){
                    //ゲージの長さを制御
                    width = (this.current_count / this.questions.length)*100 + "%"
                    if (this.current_count == this.questions.length){
                        col = "orange"
                    }else{
                        col = "#007BFF"
                    }
                    return {
                        'width': width,
                        'background-color': col
                    }
                },
                cardStyleObj:function(){
                    if (this.miss_flg) col = "#ffdab9"
                    else col = "#ffffff"
                    return {
                        'background-color': col
                    }
                }
            },
        })
    </script>
</body>
</html>
